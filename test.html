<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand Div</title>
    <style>
        .container {
            display: flex;
            flex-direction: column; /* Arranges children vertically */
            height: 100vh; /* Makes the container take up the full height of the viewport */
        }
        
        .header {
            background-color: lightcoral; /* Example background color */
            padding: 10px;
        }
        
        .expandable {
            flex: 1; /* Allows the div to expand and fill the available space */
            background-color: lightblue; /* Example background color */
        }
        
        .footer {
            background-color: lightgreen; /* Example background color */
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Header</div>
    <div class="expandable">
        This div expands to fill the remaining space.
    </div>
    <div class="footer">Footer</div>
</div>

</body>
</html>
